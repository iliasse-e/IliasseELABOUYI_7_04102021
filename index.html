<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet"> 
    
    <link rel="stylesheet" href="style.css">

    <title>Les petits plats</title>
  </head>
  <body>
      <div class="container container-fluid">

          <div class="row mt-5" id="header">
            <div class="col text-center" id="logo">
               <img src="./assets/logo.png" alt="logo du site">
            </div>
          </div>

          <div class="row mt-3">
              <div class="col">
                 <!-- Search form -->
                <input class="form-control" id="general-search" type="text" placeholder="Recherche une recette, un ingrédient, un appareil ou un ustensile" aria-label="Search">
              </div>
          </div>

          <!--Search dropdowns-->

          <!--Tag btn-->
          <div class="tag-container row mt-3">
            <div class="col tags-container" id="tags">

  
            </div>
          </div>

          <div class="dropdowns row mt-3">
            
            <!--Ingredients btn-->
            <div class="col-md-2">
              <!--Dropdown btn-->
              <div class="dropdown bg-primary" data-hidden="false" id="ingredients">
                <span class="dropdown__title text-light">Ingrédients</span>
                <img class="dropdown__chevron-down" src="./assets/chevron-down.svg" alt="dérouler la liste d'options">
              </div>

              <!--Dropdown search input & list-->
              <div class="bg-primary dropdown__list-container" data-hidden="true" id="ingredients-dropdown-list">
                <div class="input-container">
                  <input class="dropdown__input bg-primary text-white" id="ingredients-input" category="ingredients" type="text" placeholder="Rechercher un ingrédient">
                  <img class="dropdown__chevron-up" id="ingredients-dropdown-close" src="./assets/chevron-up.svg" alt="fermer la liste d'options">
                </div>
                <ul class="dropdown__list">
                </ul>
              </div>

            </div>

            <!--appliances btn-->
            <div class="col-md-2">
              <!--Dropdown btn-->
              <div class="dropdown orange-pastel" data-hidden="false" id="appliances">
                <span class="dropdown__title text-light">Appareils</span>
                <img class="dropdown__chevron-down" src="./assets/chevron-down.svg" alt="dérouler la liste d'options">
              </div>

              <!--Dropdown search input & list-->
              <div class="dropdown__list-container orange-pastel" data-hidden="true" id="appliances-dropdown-list">
                <div class="input-container">
                  <input class="dropdown__input orange-pastel text-white" id="appliances-input" category="appliances" type="text" placeholder="Rechercher un appareil">
                  <img class="dropdown__chevron-up" id="appliances-dropdown-close" src="./assets/chevron-up.svg" alt="fermer la liste d'options">
                </div>
                <ul class="dropdown__list">
                </ul>
              </div>
            </div>
            
            <!--Ustensils btn-->
            <div class="col-md-2">
              <!--Dropdown btn-->
              <div class="dropdown green-pastel" data-hidden="false" id="ustensils">
                <span class="dropdown__title text-light">Ustensiles</span>
                <img class="dropdown__chevron-down" src="./assets/chevron-down.svg" alt="dérouler la liste d'options">
              </div>

              <!--Dropdown search input & list-->
              <div class="dropdown__list-container green-pastel" data-hidden="true" id="ustensils-dropdown-list">
                <div class="input-container">
                  <input class="dropdown__input green-pastel text-white" id="ustensils-input" category="ustensils" type="text" placeholder="Rechercher un ustensile">
                  <img class="dropdown__chevron-up" id="ustensils-dropdown-close" src="./assets/chevron-up.svg" alt="fermer la liste d'options">
                </div>
                <ul class="dropdown__list">
                </ul>
              </div>

            </div>
          </div>

          <!--Cards container-->
          <div class="row mt-0 row-cols-1 row-cols-md-3 g-4" id="cards-container">

          

          </div>

      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
    -->
    <script type="module" src="js/components/dropdown.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/card-recipe.js"></script>
    <script type="module" src="js/dropdown-input.js"></script>
  </body>
</html>
